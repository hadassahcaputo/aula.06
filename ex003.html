<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            
             background-color: rgb(82, 219, 173); 
             color: rgb(71, 13, 126); 
            font: normal 15pt Arial; 
        }
        h1 {
            color: rgb(240, 240, 12);
        }
    </style>
</head>
<body>
    <h1>Jesus te ama!</h1>
    <p>Arrependa-se e creia no Evangelho.</p>
    <script>
      var n1 = Number(window.prompt('Digite um número: ')) // String
      var n2 = Number(window.prompt('Digite outro número: ')) // String 
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igaul a ${s}`)
      // "+" serve para adição 
      // (number + number) = adição
      // mas o "+" também serve para concatenação 
      // (string + string) = concatenação 
     </script>
</body>
